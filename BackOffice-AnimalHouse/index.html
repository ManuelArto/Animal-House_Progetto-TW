    <script>
        let target;
        const dropdownButtons = document.querySelectorAll("[data-collapse-toggle]");
        dropdownButtons.forEach(function(button) {
            button.addEventListener("click", function() {
            target = document.getElementById(this.getAttribute("aria-controls"));
            target.classList.toggle("hidden");
            });
        });

        const dropdown = document.querySelectorAll("[data-dropdown-toggle]");
        dropdown.forEach(function(button) {
            button.addEventListener("click", function() {
            target = document.getElementById("dropdown-user");
            target.classList.toggle("hidden");
            });
        });

        const menuToggle = document.getElementById("menu-toggle");
        const sideNav = document.getElementById("c");

        menuToggle.addEventListener("click", function() {
            sideNav.classList.toggle("hidden");
            sideNav.style.transition = "transform 1.2s";
            if (!sideNav.classList.contains("hidden")) {
                sideNav.style.transform = "translateX(0px)";
            } else {
                sideNav.style.transform = "translateX(-100px)";
            }
        });

    </script>
  </body>
</html>
